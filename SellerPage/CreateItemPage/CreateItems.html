<!DOCTYPE html>
<html lang="en" dir="ltr">

    <!-- HTML for head -->
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Seller Page</title>
        <!-- Link to Google CDN for jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="../sellerPage.css">
        <!-- Add favicon (small icon on tab) for website -->
        <link rel="icon" href="../../Formatting/favicon.ico" type="image/x-icon"> 
    </head>

    <!-- HTML for body -->
    <body id="home-body">
        <!-- HTML for header -->
        <header id="home-header">
            <!-- Go back to buyers/search page by clicking on logo-->
            <a href="../../BuyerPage/BuyerPage.html"><img src="../../Formatting/IBAY-Logo.png" title="Go to Home Page" alt="Intro" width="200" class="logo"></a>
            <h1>My Seller Page</h1>
        </header>
        <br>

        <!-- HTML for main div for sign up box -->
        <div id="upload" class="content-box">
        <h1>Upload New Selling Item</h1>
        <br>
        <br>
        <!-- HTML for form for uplading a new selling item to database -->
        <!-- All inputs are required to be filled in by user -->
        <form name="sellerForm" enctype="multipart/form-data" action="addItem.php" method="post">
            <!-- Max file size for uploaded images set to 1MB -->
            <input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
            
            <!-- HTML for text boxes for item name, item price and item postage -->
            <label for="itemTitle">Item Title:</label>
            <input type="text" class="textbox" placeholder="Enter Item Title" name="itemTitle" required><br>

            <label for="itemPrice">Item Price (GBP):</label> <!-- Prices must be entered in GBP -->
            <input type="number" class="textbox itemPrice" step="0.01" min="0.00" placeholder="Enter Item Price to 2 decimal places" name="itemPrice" required>
            <br>
            <label for="itemPostage">Item Postage:</label>
            <select name="itemPostage" required>
                <option value="0.00 - Standard Delivery">0.00 - Standard Delivery</option>
                <option value="1.00 - Standard Delivery">1.00 - Standard Delivery</option>
                <option value="2.00 - Standard Delivery">2.00 - Standard Delivery</option>
                <option value="0.00 - Economy Delivery">0.00 - Economy Delivery</option>
                <option value="1.00 - Economy Delivery">1.00 - Economy Delivery</option>
                <option value="2.00 - Economy Delivery">2.00 - Economy Delivery</option>
            </select>
            <br>
            <br>
            <!-- HTML for dropdown for item category -->
            <label for="itemCategory">Item Category:</label>
            <!-- Allow user to select category from choices listed below -->
            <select name="itemCategory" required>
                <option value="home">Home</option>
                <option value="harden">Garden & DIY</option>
                <option value="electronics">Electronics</option>
                <option value="refurbished">Refurbished</option>
                <option value="fashion">Fashion</option>
                <option value="jewellery">Jewellery & Watches</option>
                <option value="motors">Motors</option>
                <option value="collectables">Collectables</option>
                <option value="sport">Sport & Leisure</option>
                <option value="health">Health & Beauty</option>
            </select>
            <br>
            <br>
            <!-- HTML for text area for item description -->
            <label for="description">Item Description:</label>
            <textarea class="textbox" placeholder="Enter Item Description..." id="description" name="description" required></textarea><br><br>
            
            <!-- HTML for file upload for item images -->
            <!-- User must upload 2 images of item -->
            <label for="imgFiles">Upload Images for Item (2 images required, max size for each image is 1MB):</label>
            <input type="file" class="textbox" id="imgFiles" name="imgFiles" accept="image/*" multiple required>
            <br>
            <br>

            <!-- HTML for submit and reset buttons -->
            <input type="submit" class="btn" value="Submit" id="submitBtn">
            <input type="reset" class="btn" value="Reset" id="resetBtn">
        </form>
        </div>
        
        <!-- Link to JavaScript file-->
        <script type="text/javascript" src="seller.js"></script>

    </body>

</html>
