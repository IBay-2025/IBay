<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!--HEAD-->
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Item Details</title>
        <link rel="stylesheet" href="buyersPage2.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <h1 class="header">Item Details</h1>
            <img src="IBAY-Logo.png" alt="Intro" width="200" class="logo">
    </head>
<body>

    <div class="top-left-boxes"></div>
        <div class="small-box" style="width: 150px; height: 150px; background-color: white; border: 1px solid #ccc; position: absolute; top: 80px; left: 10px;"></div>
        <div class="small-box" style="width: 150px; height: 150px; background-color: white; border: 1px solid #ccc; position: absolute; top: 240px; left: 10px;"></div>
    </div>

    <main>
        <section id="item-details" class="section">
            <div class="item-container" style="display: flex; align-items: flex-start; gap: 20px;"></div>
                <div class="item-image" style="width: 450px; height: 450px; background-color: white; border: 1px solid #ccc;position: absolute; top: 80px; left: 170px;"></div>
                <div class="item-description">
                    <h2>Item Title</h2>
                    <p><strong>Price:</strong> $99.99</p>
                    <p><strong>Description:</strong> This is a detailed description of the item. It includes all the features and specifications.</p>
                    <p><strong>Condition:</strong> New</p>
                    <p><strong>Expire date:</strong>3 days</p>
                    <p><strong>Shipping time:</strong>2 days</p>
                    <p><strong>Seller:</strong> John Doe</p>
                    <p><strong>Seller's Rating:</strong> 4.5/5</p>
                    <p><strong>Seller's Location:</strong> New York, NY</p>
                    
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                    <button class = "back-to-search">Back to Search</button>
                </div>
                
                
            </div>
        </section>
    </main>


</body>
</html>
