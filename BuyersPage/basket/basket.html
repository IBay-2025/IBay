<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!--HEAD-->
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Buyers Page</title>
        <link rel="stylesheet" href="basket.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <h1 class="header">Welcome to IBAY</h1>  
            <img src="IBAY-Logo.png" alt="Intro" width="200" class="logo">
    <head>
<body>
    <div class="basket-container">
        <h2>Your Basket</h2>
        <table class="basket-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Item 1</td>
                    <td>$10.00</td>
                    <td>
                        <span>1</span>
                    </td>
                    <td>$10.00</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Sample Item 2</td>
                    <td>$20.00</td>
                    <td>
                        <span>1</span>
                    </td>
                    <td>$20.00</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="basket-summary">
            <p><strong>Subtotal:</strong> $30.00</p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
        <div class="back-to-shopping">
            <a href="buyers_Page1.html" class="back-btn">Back to Shopping</a>
        </div>
    </div>
</body>
</html>
