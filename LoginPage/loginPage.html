<!DOCTYPE html>
<html lang="en" dir="ltr">

    <!-- HTML for head -->
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Log In</title>
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="loginPage.css">
        <!-- Add favicon (small icon on tab) for website -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <!-- HTML for body -->
    <body>
        <!-- HTML for header -->
        </header>
            <h1 class="header">Welcome to IBAY</h1>
            <img src="IBAY-Logo.png" alt="Intro" width="200" class="logo">
        </header>

        <!-- HTML for main div for login box-->
        <div class="login-box">
        <h1>Login</h1>
        
        <!-- HTML for form for letting user login -->
         <!-- All inputs are required to be filled in by user -->
        <form action="login.php" method="post">
            
            <!-- HTML for text boxes for username and password -->
            <div class="textbox">
            <input type="text" placeholder="Username" name="username" required>
            </div>
            <br>
            <div class="textbox">
            <input type="password" placeholder="Password" name="password" required>
            </div>
            <br>

            <!-- HTML for submit button -->
            <input type="submit" class="btn" value="Login">

        </form>

        <!-- HTML for link to sign up page -->
        <br>
        <a href="signUpPage.html">Don't have an account? Register here</a>
        </div>
    </body>

</html>
