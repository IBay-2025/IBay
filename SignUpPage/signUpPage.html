<!DOCTYPE html>
<html lang="en" dir="ltr">

    <!-- HTML for head -->
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Sign Up</title>
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="../LoginPage/loginPage.css">
        <!-- Add favicon (small icon on tab) for website -->
        <link rel="icon" href="../Formatting/favicon.ico" type="image/x-icon"> 
    </head>

    <!-- HTML for body -->
    <body>

        <!-- HTML for header -->
        <header>
            <h1 class="header">Welcome to IBAY</h1>
            <img src="../Formatting/IBAY-Logo.png" alt="Intro" width="200" class="logo">
        </header>
        <br>

        <!-- HTML for main div for sign up box -->
        <div id="sign-up" class="login-box">
        <h1>Sign up</h1>
        <!--Allows user to go to login page -->
        <a href="../LoginPage/loginPage.html">Already have an account? Login here</a>
        <br>
        <br>
        <!-- HTML for form for letting user sign up -->
        <!-- All inputs are required to be filled in by user -->
        <form name="signUpForm" action="signUpPage.php" method="post">
            <!-- HTML for text boxes for first name, surname, and email -->
            <div class="textbox">
                <div class="textbox" id="firstname">
                    <input type="text" placeholder="Enter First name" name="firstname" value="John" required>
                </div>
                <div class="textbox" id="surname">
                    <input type="text" placeholder="Enter Surname" name="surname" value="Doe" required>
                </div>
                <input type="email" id="email" placeholder="Enter Email address" name="username" value="john.doe@example.com" required>
            </div>
        
            <!-- HTML for text boxes for username and password -->
            <div class="textbox">
                <input type="text" placeholder="Create new Username" name="username" value="johndoe" required>
            </div>
        
            <div class="textbox">
                <input type="password" placeholder="Create Password" name="password" id="password" value="password123" required>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" value="password123" required>
            </div>
        
            <!-- HTML for text area for address -->
            <label for="address">Address (excluding Postcode):</label>
            <textarea id="address" name="address" rows="4" cols="50" required>123 Main Street</textarea><br><br>
        
            <!-- HTML for textbox for postcode -->
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" value="AB12 3CD" required><br><br>
        
            <!-- HTML for textbox for phone number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" value="1234567890" required><br><br>
        
            <!-- HTML for textbox for date of birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="1990-01-01" required><br><br>
        
            <!-- HTML for radio buttons for gender -->
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="other">Other
            <br><br>
        
            <!-- HTML for submit and reset buttons -->
            <input type="submit" class="btn" value="Sign Up" id="signUpBtn" name ="signUp-Submit" >
            <input type="reset" class="btn" value="Reset" id="resetBtn">
        </form>
        </div>

        <!-- Link to JavaScript file -->
        <script src="signUp.js"></script>

    </body>

</html>
